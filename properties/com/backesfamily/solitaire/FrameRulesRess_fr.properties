# FrameRules french resource bundle

Rules=R\u00FAgles
Rules01=BUT DU JEU\n==========\nConstruire 4 piles de cartes, une pour chaque sorte, en ordre s\u00E9quentiel croissant, c.-\u00E9-d., as de coeur, deux de coeur, trois de coeur, ..., dix de coeur, valet de coeur, dame de coeur, et roi de coeur.\n\nR\u00DCGLES DU JEU\n=============\nLa disposition des cartes est divis\u00E9e comme suit :\n\n- 7 piles de travail;\n- 4 piles d'accumulation;\n- le talon r\u00E9parti sur deux piles.\n\nLes 7 piles de travail peuvent contenir des cartes d\u00E9couvertes et cach\u00E9es.  Les cartes cach\u00E9es se r\u00E9v\u00E9leront au fur et \u00E9 mesure que le joueur les lib\u00E9rera.  Une carte cach\u00E9e est consid\u00E9r\u00E9e libre lorsqu'aucune carte n'est empil\u00E9e sur elle.\n\nPour jouer une carte sur une des 7 piles de travail, la carte jou\u00E9e doit \u00E9tre :\n\n- d\u00E9couverte;\n- de couleur diff\u00E9rente de la carte sur laquelle on joue;\n- et de valeur inf\u00E9rieure de 1 unit\u00E9.\n\nPar exemple, on pourra jouer le 6 de coeur ou le 6 de carreau sur la pile dont la carte sur le dessus est le 7 de pique ou le 7 de tr\u00E9fle.\n\nLorsqu'une des 7 piles de travail est vide, on pourra placer un roi quelconque pour construire une nouvelle pile en ordre s\u00E9quentiel d\u00E9croissant avec des couleurs altern\u00E9es (ex.: roi de coeur, dame de pique, valet de carreau, dix de pique, etc.)\n\nPour jouer une carte sur une des 4 piles d'accumulation, la carte jou\u00E9e doit \u00E9tre :\n\n- d\u00E9couverte;\n- \u00E9tre de la m\u00E9me sorte;\n- et d'une valeur sup\u00E9rieure d'une unit\u00E9 \u00E9 la carte sur le dessus de la pile.\n\nAinsi, on peut jouer le 4 de coeur sur le 3 de coeur.\n\nOn peut \u00E9galement jouer un as quelconque sur une pile d'accumulation vide pour construire une nouvelle pile en ordre s\u00E9quentielle croissant de m\u00E9me sorte.\n\nLe joueur peut obtenir d'autres cartes en cliquant sur le talon.  3 cartes (ou moins) seront d\u00E9pil\u00E9es de celui-ci pour \u00E9tre empil\u00E9es et d\u00E9couvertes \u00E9 son c\u00E9t\u00E9.  Le joueur peut jouer les cartes d\u00E9couvertes.  Lorsque toutes les cartes du talon auront \u00E9t\u00E9 retourn\u00E9es, le joueur pourra les r\u00E9utiliser en cliquant sur le talon vide.\n\nLa partie est termin\u00E9e lorsque toutes les cartes sont empil\u00E9es sur les 4 piles d'accumulation ou lorsque le joueur ne peut plus jouer de cartes.\n\nPour d\u00E9buter une nouvelle partie, s\u00E9lectionner l'item Nouvelle partie dans le menu Options. Il est aussi possible de recommencer une partie en s\u00E9lectionnant l'item correspondant dans le m\u00E9me menu.\n\nOn peut choisir le niveau de difficult\u00E9 d'une partie via le menu Options.  4 niveaux sont disponibles: Facile, Normal, Difficile et \u00E9pineux.  Les parties de ces niveaux de difficult\u00E9 sont garanties d'avoir une solution.  Par d\u00E9faut, les parties sont al\u00E9atoires et peuvent \u00E9tre de n'importe quel niveau, et ne sont pas m\u00E9me garanties d'avoir de solution.  Le niveau de la partie en cours est affich\u00E9e \u00E9 gauche dans le bas de l'\u00E9cran.  Le num\u00E9ro entre parenth\u00E9se est le \"seed\" utilis\u00E9 pour g\u00E9n\u00E9rer la partie.  Il est affich\u00E9 \u00E9 titre informatif.\n\nIl est possible d'annuler un coup jou\u00E9 via l'item Annuler le dernier coup du menu Options.   L'option Indice dans le menu ? permet de voir les cartes qui sont jouables.\n

